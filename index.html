<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- <h1>TODOS HTTP</h1> -->
    <div class="container-fluid">
        <h1>TODOS HTTP</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <table class="table table-bordered" id="table-todo">
                    <thead>
                        <th>Sr.No</th>
                        <th class="rp">Title</th>
                        <!-- <th></th> -->
                        <th class="width">
                            <select id="statusFilter" class="rp2">
                                <option id="all" value="all">All</option>
                                <option id="completed" value="true">Completed</option>
                                <option id="inComplete" value="false">Incomplete</option>
                            </select>
                        </th>
                    </thead>
                    <tbody id="todoBody">

                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
